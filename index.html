<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>MercadoJS</title>
		<link
			rel="stylesheet"
			href="./style.css" />
	</head>
	<body class="bg-gray-300">
		<section
			id="carrinho"
			class="fixed top-0 right-[-384px] bg-slate-950 h-screen w-96 text-slate-300 z-50 duration-200 border-l border-slate-700 p-4 flex flex-col justify-between">
			<div
				id="cabecalho-carrinho"
				class="flex justify-between m-4">
				<p>Meu carrinho</p>
				<button id="fechar-carrinho">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 24 24">
						<path
							fill="currentColor"
							d="m8.4 17l3.6-3.6l3.6 3.6l1.4-1.4l-3.6-3.6L17 8.4L15.6 7L12 10.6L8.4 7L7 8.4l3.6 3.6L7 15.6L8.4 17Zm3.6 5q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 12q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.137T12 2q2.075 0 3.9.788t3.175 2.137q1.35 1.35 2.138 3.175T22 12q0 2.075-.788 3.9t-2.137 3.175q-1.35 1.35-3.175 2.138T12 22Z" />
					</svg>
				</button>
			</div>
			<section
				id="produtos-carrinho"
				class="h-3/5 overflow-y-auto flex flex-col gap-3"></section>
			<p id="preco-total"></p>
			<button class="bg-slate-200 text-slate-900 p-1">
				Finalizar Compra
			</button>
		</section>
		<header
			class="flex bg-gray-800 shadow-lg px-8 py-3 justify-between sticky top-0 z-20">
			<img
				class="h-16"
				src="./assets/logo/hashtag.svg"
				alt="Logo do Magazine Hashtag." />
			<div class="text-slate-200 flex gap-2 items-end mx-2">
				<button
					id="abrir-carrinho"
					class="mx-2">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 256 256">
						<path
							fill="currentColor"
							d="M140 128v40a12 12 0 0 1-24 0v-40a12 12 0 0 1 24 0Zm103.82-29.36l-13.82 104A20.06 20.06 0 0 1 210.13 220H45.87A20.07 20.07 0 0 1 26 202.65l-13.86-104A20 20 0 0 1 32 76h34.55L119 16.1a12 12 0 0 1 18.06 0L189.45 76H224a20 20 0 0 1 19.81 22.64ZM98.45 76h59.11L128 42.22Zm121 24H36.57l12.8 96h157.26Zm-51.37 26.81l-4 40a12 12 0 0 0 10.75 13.13c.4 0 .81.06 1.21.06a12 12 0 0 0 11.92-10.81l4-40a12 12 0 1 0-23.88-2.38Zm-80.12 0a12 12 0 0 0-23.88 2.38l4 40A12 12 0 0 0 80 180c.39 0 .8 0 1.2-.06a12 12 0 0 0 10.75-13.13Z" />
					</svg>
				</button>
				<button class="mr-2">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 24 24">
						<path
							fill="currentColor"
							d="M9.775 12q-.9 0-1.5-.675T7.8 9.75l.325-2.45q.2-1.425 1.3-2.363T12 4q1.475 0 2.575.938t1.3 2.362l.325 2.45q.125.9-.475 1.575t-1.5.675h-4.45ZM4 20v-2.8q0-.85.438-1.563T5.6 14.55q1.55-.775 3.15-1.163T12 13q1.65 0 3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20H4Z" />
					</svg>
				</button>
			</div>
		</header>
		<main>
			<section
				id="container-produto"
				class="grid grid-cols-5 max-lg:grid-cols-3 max-sm:grid-cols-1 px-10 gap-5 m-auto max-w-screen-2xl py-24 w-auto"></section>
		</main>
		<script
			type="module"
			src="./main.js"></script>
	</body>
</html>
